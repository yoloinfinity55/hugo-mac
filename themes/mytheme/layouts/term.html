{{ define "main" }}
  <div class="space-y-8">
    {{ with .Content }}
      <div class="bg-white rounded-lg shadow-sm p-6 md:p-8">
        <div class="prose prose-lg max-w-none">
          {{ . }}
        </div>
      </div>
    {{ end }}

    <div class="bg-white rounded-lg shadow-sm p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-8 leading-tight">{{ .Title }}</h1>
      <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        {{ range .Pages }}
          <article class="bg-gray-50 rounded-lg p-6 hover:bg-gray-100 transition-colors">
            <h2 class="text-xl font-semibold text-gray-900 mb-3">
              <a href="{{ .RelPermalink }}" class="hover:text-blue-600 transition-colors">{{ .LinkTitle }}</a>
            </h2>
            <p class="text-gray-600 mb-4">{{ .Summary }}</p>
            <div class="flex items-center text-sm text-gray-500">
              <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
            </div>
          </article>
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
