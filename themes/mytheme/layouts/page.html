{{ define "main" }}
  <article class="bg-white rounded-lg shadow-sm p-6 md:p-8">
    <header class="mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4 leading-tight">{{ .Title }}</h1>
      {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
      {{ $dateHuman := .Date | time.Format ":date_long" }}
      <time datetime="{{ $dateMachine }}" class="text-gray-600 text-sm">{{ $dateHuman }}</time>
    </header>

    <div class="prose prose-lg max-w-none">
      {{ .Content }}
    </div>

    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
  </article>
{{ end }}
