<header class="bg-white dark:bg-gray-800 shadow-md">
  <div class="container mx-auto px-4 py-6 flex justify-between items-center">
    <a href="{{ site.BaseURL }}" class="text-2xl font-bold text-gray-900 dark:text-white">{{ site.Title }}</a>
    <nav class="hidden md:flex items-center space-x-6">
      {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
      <button id="darkModeToggle" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
        <svg id="sunIcon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        <svg id="moonIcon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
      </button>
    </nav>
    <button class="md:hidden" id="mobile-menu-button">
      <svg class="w-6 h-6 text-gray-900 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </div>
  <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
    <nav class="flex flex-col space-y-2">
      {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
    </nav>
  </div>
</header>
